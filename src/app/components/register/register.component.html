<div class="regist">
    <h2>Register</h2>

    <input type="username" name="username" placeholder="username" [(ngModel)]="user.username">
    <input type="email" name="email" placeholder="email" [(ngModel)]="user.email">
    <input type="password" name="password" placeholder="password" [(ngModel)]="user.password">
    <button (click)="submit()">Зарегистрироваться</button>
</div>
